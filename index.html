<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/styles/styles.css">
    </head>
    <body>
        <div class="app">
            <div class="dash-board">
                <header class="header">
                    <span>Now playing:</span>
                    <h2 class="song-title">Songs title</h2>
                </header>

                <div class="cd">
                    <div class="cd__thumb image-rounded"></div>
                </div>

                <div class="control">
                    <button class="btn btn-repeat">
                        <i class="fas fa-redo"></i>
                    </button>
                    <button class="btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="btn btn-toggle-play">
                        <i class="fas fa-play icon-play" aria-hidden="true" ></i>
                        <i class="fas fa-pause icon-pause" aria-hidden="true"></i>
                    </button>
                    <button class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </button>
                </div>

                <input id="progress" class="progress" type="range" value="0"
                    step="1" min="0" max="100">

                <audio id="audio" src></audio>

            </div>
            <div class="playlist">

            </div>
        </div>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
